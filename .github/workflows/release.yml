name: Build and Release JAR

on:
  push:
    tags:
      - 'v*'  # 触发条件：当推送版本标签时（如v1.0, v1.1）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # 构建项目
      - name: Build with Gradle
        run: ./gradlew build

      # 上传构建的 jar 文件作为 artifact
      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: my-kotlin-app
          path: build/libs/*.jar

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 检出代码库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 创建并发布到 GitHub Releases
      - name: Release to GitHub
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 提供的默认 token
          tag: ${{ github.ref }}               # 使用推送的标签
          name: Release ${{ github.ref }}      # 发布名称
          body: |
            This is the release for version ${{ github.ref }}.
            The JAR file is attached.
          files: build/libs/*.jar              # 上传构建的 JAR 包
